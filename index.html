<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <label for="example-select">Choose Canvas Example:</label>
      <select id="example-select">
        <option value="geometric">Geometric Patterns</option>
        <option value="charts">Data Visualization</option>
        <option value="drawing">Interactive Drawing</option>
        <option value="clock">Analog Clock</option>
      </select>
    </div>
    <div class="container">
      <div class="left-panel">
        <h3>Canvas Result</h3>
        <div class="canvas-container">
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <div class="right-panel">
        <h3>Code Editor</h3>
        <div class="editor">
          <div class="line-numbers" id="line-numbers"></div>
          <pre class="code" id="code-display"></pre>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
